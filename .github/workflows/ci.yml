name: CI Training Workflow

on:
  push:
    branches: ["main"]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas scikit-learn joblib

    - name: Run training
      run: |
        python MLProject/modelling.py

    - name: Upload model file
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl
